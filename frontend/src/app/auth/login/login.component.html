<div class="login-container">
  <h2>Inicio de Sesión</h2>
  <input
    type="text"
    placeholder="Nombre"
    [(ngModel)]="name"
  />
  <input
    type="password"
    placeholder="Contraseña"
    [(ngModel)]="password"
  />
  <button (click)="onLogin()">Iniciar sesión</button>
  <button class="register-link" (click)="goToRegister()">
    ¿No tienes cuenta? Regístrate aquí
  </button>
</div>
