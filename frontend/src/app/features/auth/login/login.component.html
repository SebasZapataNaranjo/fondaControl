<!-- src/app/features/auth/login/login.component.html -->

<div style="max-width: 400px; margin: 5rem auto; padding: 2rem; border: 1px solid #ccc; border-radius: 4px;">
  <h2>Iniciar Sesión</h2>
  <form (ngSubmit)="onSubmit()">
    <div style="margin-bottom: 1rem;">
      <label for="username">Usuario:</label><br />
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
      />
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="password">Contraseña:</label><br />
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
      />
    </div>
    <button
      type="submit"
      style="padding: 0.5rem 1rem; background: #3498db; color: white; border: none; border-radius: 4px;"
    >
      Ingresar
    </button>
    <button
      type="button"
      (click)="goToRegister()"
      style="margin-left: 1rem; padding: 0.5rem 1rem; background: transparent; border: 1px solid #3498db; color: #3498db; border-radius: 4px;"
    >
      Registrarse
    </button>
  </form>
</div>
