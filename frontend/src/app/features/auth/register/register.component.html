<!-- src/app/features/auth/register/register.component.html -->

<div style="max-width: 400px; margin: 5rem auto; padding: 2rem; border: 1px solid #ccc; border-radius: 4px;">
  <h2>Registro</h2>
  <form (ngSubmit)="onRegister()">
    <div style="margin-bottom: 1rem;">
      <label for="nombre">Nombre:</label><br />
      <input
        id="nombre"
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        required
        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
      />
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="role">Rol:</label><br />
      <select
        id="role"
        [(ngModel)]="role"
        name="role"
        required
        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
      >
        <option value="mesero">Mesero</option>
        <option value="administrador">Administrador</option>
      </select>
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="password">Contraseña:</label><br />
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        required
        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
      />
    </div>
    <div style="margin-bottom: 1rem;">
      <label for="confirmPassword">Confirmar Contraseña:</label><br />
      <input
        id="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        name="confirmPassword"
        required
        style="width: 100%; padding: 0.5rem; margin-top: 0.25rem;"
      />
    </div>
    <button
      type="submit"
      style="padding: 0.5rem 1rem; background: #27ae60; color: white; border: none; border-radius: 4px;"
    >
      Crear cuenta
    </button>
    <button
      type="button"
      (click)="goToLogin()"
      style="margin-left: 1rem; padding: 0.5rem 1rem; background: transparent; border: 1px solid #27ae60; color: #27ae60; border-radius: 4px;"
    >
      Volver al Login
    </button>
  </form>
</div>
