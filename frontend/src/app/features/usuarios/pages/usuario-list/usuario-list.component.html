<div class="toolbar">
  <h2>Usuarios</h2>
  <button mat-raised-button color="primary" (click)="onNuevo()">Nuevo Usuario</button>
</div>
<table mat-table [dataSource]="usuarios" class="full-width">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let u">{{u.id}}</td>
  </ng-container>
  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let u">{{u.nombre}}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let u">{{u.email}}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let u">
      <button mat-button (click)="onEditar(u.id)">Editar</button>
      <button mat-button color="warn" (click)="onEliminar(u.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
