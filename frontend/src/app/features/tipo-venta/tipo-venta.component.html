<h2>Gesti√≥n de Tipos de Venta</h2>

<form (ngSubmit)="guardar()" *ngIf="!cargando">
  <div class="campo">
    <label>Nombre</label>
    <input
      type="text"
      [(ngModel)]="nuevo.nombre"
      name="nombre"
      placeholder="Nombre del tipo"
      required
    />
  </div>
  <button type="submit">
    {{ nuevo.codigo ? 'Actualizar' : 'Crear' }}
  </button>
</form>

<div *ngIf="cargando" class="info">Cargando...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul class="lista-tipos">
  <li *ngFor="let t of lista">
    <span>{{ t.nombre }}</span>
    <button (click)="eliminar(t.codigo)">Eliminar</button>
    <button (click)="nuevo = { ...t }">Editar</button>
  </li>
</ul>
