<!-- src/app/features/categoria/pages/categoria-list/categoria-list.component.html -->

<div class="categoria-list">
  <h2>Listado de Categorías</h2>

  <button (click)="onNuevo()">Nueva Categoría</button>

  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!cargando && categorias.length">
    <thead>
      <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of categorias">
        <td>{{ c.codigo }}</td>
        <td>{{ c.nombre }}</td>
        <td>
          <button (click)="onEditar(c.codigo)">Editar</button>
          <button (click)="onEliminar(c.codigo)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && categorias.length === 0">
    No hay categorías registradas.
  </div>
</div>
