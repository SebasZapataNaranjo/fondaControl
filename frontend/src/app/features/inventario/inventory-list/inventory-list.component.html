<div class="inventory-list-container">
  <h2>Inventario</h2>

  <form (ngSubmit)="guardarInventario()">
    <input [(ngModel)]="form.nombre" name="nombre" placeholder="Nombre" required />
    <input [(ngModel)]="form.cantidad" name="cantidad" placeholder="Cantidad" type="number" required />
    <button type="submit" class="btn-primary">{{ editando ? 'Actualizar' : 'Crear' }}</button>
    <button type="button" class="btn-secondary" (click)="cancelar()" *ngIf="editando">Cancelar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let inventario of inventarios">
        <td>{{ inventario.nombre }}</td>
        <td>{{ inventario.cantidad }}</td>
        <td>
          <button (click)="editarInventario(inventario)">Editar</button>
          <button (click)="eliminarInventario(inventario.codigo!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
