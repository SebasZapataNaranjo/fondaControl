<div class="content-wrapper">
  <h2>Productos</h2>
  <table mat-table [dataSource]="productos" class="full-width">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let p">{{ p.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let p">{{ p.stock }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['nombre','stock']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre','stock']"></tr>
  </table>
</div>
