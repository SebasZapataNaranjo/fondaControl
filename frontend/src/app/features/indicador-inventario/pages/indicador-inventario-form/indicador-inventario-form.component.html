<!-- src/app/features/indicador-inventario/pages/indicador-inventario-form/indicador-inventario-form.component.html -->
<div class="indicador-form">
  <h2>{{ codigo ? 'Editar' : 'Nuevo' }} Indicador de Inventario</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Producto (ID):</label>
      <input formControlName="codigoProducto" />
    </div>
    <div>
      <label>Cantidad Actual:</label>
      <input type="number" formControlName="cantidadActual" />
    </div>
    <div>
      <label>Cantidad Mínima:</label>
      <input type="number" formControlName="cantidadMinima" />
    </div>
    <div>
      <label>Fecha Medición:</label>
      <input type="datetime-local" formControlName="fechaMedicion" />
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="form.invalid || cargando">
        {{ codigo ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
