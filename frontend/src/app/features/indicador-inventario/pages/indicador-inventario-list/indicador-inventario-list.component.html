<!-- src/app/features/indicador-inventario/pages/indicador-inventario-list/indicador-inventario-list.component.html -->
<div class="indicador-list">
  <h2>Indicadores de Inventario</h2>
  <button (click)="onNuevo()">Nuevo Indicador</button>

  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!cargando && indicadores.length">
    <thead>
      <tr>
        <th>Código</th>
        <th>Producto</th>
        <th>Cantidad Actual</th>
        <th>Cantidad Mínima</th>
        <th>Fecha Medición</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of indicadores">
        <td>{{ i.codigo }}</td>
        <td>{{ i.codigoProducto }}</td>
        <td>{{ i.cantidadActual }}</td>
        <td>{{ i.cantidadMinima }}</td>
        <td>{{ i.fechaMedicion }}</td>
        <td>
          <button (click)="onEditar(i.codigo)">Editar</button>
          <button (click)="onEliminar(i.codigo)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && indicadores.length === 0">
    No hay indicadores registrados.
  </div>
</div>
