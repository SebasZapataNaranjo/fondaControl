<!-- src/app/features/detalle-venta/pages/detalle-venta-form/detalle-venta-form.component.html -->

<div class="detalle-venta-form">
  <h2>{{ codigo ? 'Editar' : 'Nuevo' }} Detalle de Venta</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label>Venta (ID):</label>
      <input formControlName="codigoVenta" />
    </div>
    <div>
      <label>Producto (ID):</label>
      <input formControlName="codigoProducto" />
    </div>
    <div>
      <label>Cantidad:</label>
      <input type="number" formControlName="cantidad" />
    </div>
    <div>
      <label>Precio Aplicado:</label>
      <input type="number" formControlName="precioAplicado" />
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="form.invalid || cargando">
        {{ codigo ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
