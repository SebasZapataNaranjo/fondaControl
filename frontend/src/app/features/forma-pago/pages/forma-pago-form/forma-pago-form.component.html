<!-- src/app/features/forma-pago/pages/forma-pago-form/forma-pago-form.component.html -->
<div class="forma-pago-form">
  <h2>{{ codigo ? 'Editar' : 'Nueva' }} Forma de Pago</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error">
        Nombre requerido, m√°ximo 50 caracteres.
      </div>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="form.invalid || cargando">
        {{ codigo ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
