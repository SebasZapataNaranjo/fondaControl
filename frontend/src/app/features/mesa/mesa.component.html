<h2>Gestión de Mesas</h2>

<form (ngSubmit)="guardar()" *ngIf="!cargando" class="formulario">
  <div class="campo">
    <label>Nombre de Mesa</label>
    <input
      type="text"
      [(ngModel)]="nuevo.nombre"
      name="nombre"
      placeholder="Nombre de la mesa"
      required
    />
  </div>
  <div class="campo">
    <label>Código Estado (UUID)</label>
    <input
      type="text"
      [(ngModel)]="nuevo.codigoEstado"
      name="codigoEstado"
      placeholder="UUID de Estado"
      required
    />
  </div>
  <button type="submit">
    {{ nuevo.codigo ? 'Actualizar' : 'Crear' }}
  </button>
</form>

<div *ngIf="cargando" class="info">Cargando...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul class="lista-mesas">
  <li *ngFor="let m of lista">
    <span>{{ m.nombre }}</span>
    <span>Estado: {{ m.codigoEstado }}</span>
    <button (click)="eliminar(m.codigo)">Eliminar</button>
    <button (click)="nuevo = { ...m }">Editar</button>
  </li>
</ul>
