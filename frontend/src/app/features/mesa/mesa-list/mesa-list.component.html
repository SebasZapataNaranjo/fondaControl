<div class="mesa-list-container">
  <h2>Mesas</h2>

  <form (ngSubmit)="guardarMesa()">
    <input [(ngModel)]="form.numero" name="numero" placeholder="Número de mesa" type="number" required />
    <input [(ngModel)]="form.estado" name="estado" placeholder="Estado" required />
    <button type="submit" class="btn-primary">{{ editando ? 'Actualizar' : 'Crear' }}</button>
    <button type="button" class="btn-secondary" (click)="cancelar()" *ngIf="editando">Cancelar</button>
  </form>

  <table>
    <thead>
      <tr>
        <th>Número</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mesa of mesas">
        <td>{{ mesa.numero }}</td>
        <td>{{ mesa.estado }}</td>
        <td>
          <button (click)="editarMesa(mesa)">Editar</button>
          <button (click)="eliminarMesa(mesa.codigo!)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
