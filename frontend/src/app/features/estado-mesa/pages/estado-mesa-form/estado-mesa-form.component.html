<!-- src/app/features/estado-mesa/pages/estado-mesa-form/estado-mesa-form.component.html -->

<div class="estado-mesa-form">
  <h2>{{ codigo ? 'Editar' : 'Nuevo' }} Estado de Mesa</h2>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre" />
      <div *ngIf="form.get('nombre')?.invalid && form.get('nombre')?.touched" class="error">
        El nombre es requerido y m√°ximo 50 caracteres.
      </div>
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="form.invalid || cargando">
        {{ codigo ? 'Actualizar' : 'Crear' }}
      </button>
      <button type="button" (click)="cancel()">Cancelar</button>
    </div>

    <div *ngIf="error" class="error">{{ error }}</div>
  </form>
</div>
