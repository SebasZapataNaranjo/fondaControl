<div class="estado-mesa-list">
  <h2>Estados de Mesa</h2>
  <button (click)="onNuevo()">Nuevo Estado</button>

  <div *ngIf="cargando">Cargando...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <table *ngIf="!cargando && estados.length">
    <thead>
      <tr>
        <th>CÃ³digo</th>
        <th>Nombre</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of estados">
        <td>{{ e.codigo }}</td>
        <td>{{ e.nombre }}</td>
        <td>
          <button (click)="onEditar(e.codigo)">Editar</button>
          <button (click)="onEliminar(e.codigo)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!cargando && estados.length === 0">
    No hay estados de mesa registrados.
  </div>
</div>
