<div class="toolbar">
  <h2>Ventas</h2>
  <button mat-raised-button color="primary" (click)="onNuevo()">Nueva Venta</button>
</div>
<table mat-table [dataSource]="ventas" class="full-width">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let v">{{ v.id }}</td>
  </ng-container>
  <ng-container matColumnDef="usuarioId">
    <th mat-header-cell *matHeaderCellDef> Usuario </th>
    <td mat-cell *matCellDef="let v">{{ v.usuarioId }}</td>
  </ng-container>
  <ng-container matColumnDef="fecha">
    <th mat-header-cell *matHeaderCellDef> Fecha </th>
    <td mat-cell *matCellDef="let v">{{ v.fecha | date }}</td>
  </ng-container>
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef> Total </th>
    <td mat-cell *matCellDef="let v">{{ v.total | currency }}</td>
  </ng-container>
  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let v">
      <button mat-button (click)="onEditar(v.id)">Editar</button>
      <button mat-button color="warn" (click)="onEliminar(v.id)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
