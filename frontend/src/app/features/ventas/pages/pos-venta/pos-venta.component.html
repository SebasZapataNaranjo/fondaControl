<!-- src/app/features/ventas/pos-venta/pos-venta.component.html -->
<mat-toolbar class="pos-toolbar">
  <button mat-icon-button (click)="backToList()"><mat-icon>arrow_back</mat-icon></button>
  <span>Punto de Venta</span>
</mat-toolbar>

<mat-form-field appearance="fill" class="filtro-field">
  <mat-label>Buscar producto</mat-label>
  <input matInput [formControl]="filterControl" placeholder="Escribe para filtrar">
</mat-form-field>

<mat-grid-list cols="3" rowHeight="120px" gutterSize="10px">
  <mat-grid-tile *ngFor="let prod of productosFiltrados$ | async">
    <mat-card class="producto-card" (click)="addToCart(prod)">
      <mat-card-title>{{ prod.nombre }}</mat-card-title>
      <mat-card-subtitle>{{ prod.precio | currency:'COP' }}</mat-card-subtitle>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<button mat-raised-button color="accent" (click)="checkout()" [disabled]="!carrito.length">
  Cobrar ({{ carrito.length }} Ã­tems)
</button>
