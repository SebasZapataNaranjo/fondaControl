<div class="venta-rapida-container">
  <h2>Venta RÃ¡pida</h2>
  <form (ngSubmit)="realizarVenta()">
    <label>Producto:</label>
    <select [(ngModel)]="venta.producto" name="producto" required>
      <option [ngValue]="null" disabled selected>Selecciona un producto</option>
      <option *ngFor="let prod of productos" [ngValue]="prod">{{ prod.nombre }}</option>
    </select>

    <label>Mesa:</label>
    <select [(ngModel)]="venta.mesa" name="mesa" required>
      <option [ngValue]="null" disabled selected>Selecciona una mesa</option>
      <option *ngFor="let m of mesas" [ngValue]="m">Mesa {{ m.numero }}</option>
    </select>

    <label>Usuario:</label>
    <select [(ngModel)]="venta.usuario" name="usuario" required>
      <option [ngValue]="null" disabled selected>Selecciona un usuario</option>
      <option *ngFor="let u of usuarios" [ngValue]="u">{{ u.nombre }}</option>
    </select>

    <label>Cantidad:</label>
    <input [(ngModel)]="venta.cantidad" name="cantidad" type="number" min="1" required />

    <button type="submit" class="btn-primary">Registrar Venta</button>
  </form>
</div>
