<div class="venta-rapida-container">
  <h2>Venta Rápida</h2>
  <form (ngSubmit)="realizarVenta()">
    <select [(ngModel)]="nuevaVenta.codigoMesa" name="codigoMesa" required>
      <option value="" disabled selected>Mesa</option>
      <option *ngFor="let m of mesas" [value]="m.codigo">{{ m.nombre }}</option>
    </select>

    <select [(ngModel)]="nuevaVenta.codigoSesionTrabajo" name="codigoSesionTrabajo" required>
      <option value="" disabled selected>Sesión</option>
      <option *ngFor="let s of sesiones" [value]="s.codigo">
        {{ s.codigo }} - {{ s.estado }}
      </option>
    </select>

    <select [(ngModel)]="nuevaVenta.codigoFormaPago" name="codigoFormaPago" required>
      <option value="" disabled selected>Forma de Pago</option>
      <option *ngFor="let fp of formasPago" [value]="fp.codigo">{{ fp.nombre }}</option>
    </select>

    <select [(ngModel)]="nuevaVenta.codigoTipoVenta" name="codigoTipoVenta" required>
      <option value="" disabled selected>Tipo de Venta</option>
      <option *ngFor="let tv of tiposVenta" [value]="tv.codigo">{{ tv.nombre }}</option>
    </select>

    <input
      type="number"
      min="0.01"
      step="0.01"
      [(ngModel)]="nuevaVenta.totalVenta"
      name="totalVenta"
      placeholder="Total"
      required
    />

    <button type="submit">Registrar Venta</button>
  </form>
</div>
