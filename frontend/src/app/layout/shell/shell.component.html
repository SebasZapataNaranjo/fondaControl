<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer mode="side" opened>
    <mat-toolbar color="primary">FondaControl</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/pos/mesas">POS</a>
      <a mat-list-item routerLink="/ventas">Ventas</a>
      <a mat-list-item routerLink="/inventario/categorias">Inventario</a>
      <a mat-list-item routerLink="/session/cierre">Cierre de Caja</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>FondaControl</span>
    </mat-toolbar>
    <div class="content-wrapper">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
