<div class="login-page">
  <div class="login-card layout-card">
    <div class="layout-flex">
      <!-- Sidebar 30% -->
      <div class="layout-panel">
        <h2>Fonda Control</h2>
        <mat-nav-list>
          <a mat-list-item routerLink="/session/list" routerLinkActive="active">Sesiones</a>
          <a mat-list-item routerLink="/reportes/informe-caja" routerLinkActive="active">Informe de Caja</a>
          <ng-container *ngIf="hasActiveSession">
            <a mat-list-item routerLink="/mesas"        routerLinkActive="active">Mesas</a>
            <a mat-list-item routerLink="/venta-rapida" routerLinkActive="active">Venta Rápida</a>
            <a mat-list-item routerLink="/usuarios"     routerLinkActive="active">Usuarios</a>
            <a mat-list-item routerLink="/inventario"   routerLinkActive="active">Inventario</a>
          </ng-container>
        </mat-nav-list>
        <button class="btn-outline full-width" (click)="logoutUser()">
          Cerrar Sesión
        </button>
      </div>

      <!-- Content 70% -->
      <div class="layout-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
